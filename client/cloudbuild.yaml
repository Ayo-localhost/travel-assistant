steps:
  - id: create-env
    name: "ubuntu"
    entrypoint: "bash"
    args:
      - "-c"
      - |

  - id: build-image
    name: "gcr.io/cloud-builders/docker"
    entrypoint: bash
    args:
      [
        "-c",
        "docker build -t eu.gcr.io/$PROJECT_ID/travel-assist-ui:$SHORT_SHA ./client . ",
      ]
    volumes:
      - name: "myvolume"
        path: "/storage"

  - id: push-image
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "eu.gcr.io/$PROJECT_ID/travel-assist-ui:$SHORT_SHA"]

  - id: deploy-image
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "travel-assist-ui",
        "--image",
        "eu.gcr.io/$PROJECT_ID/travel-assist-ui:$SHORT_SHA",
        "--region",
        "europe-west1",
      ]
images: ["eu.gcr.io/$PROJECT_ID/travel-assist-ui:$SHORT_SHA"]
options:
  logging: CLOUD_LOGGING_ONLY
